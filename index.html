<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:hsl(185, 41%, 84%);">
  <script src="main.js">
  </script>
  <div class="container0">
    <img id="logo" src="images\logo.svg" />
  </div>
  <div class="container1">
    <p id="values" style="font-size: 100px;">
    </p>
    <div class="container2">
      <p id="text" style="color:white"></p>
      <div class="tip_amount_per_person">
        <p style="margin:center; color:white;">Tip Amount
        </p>
      </div>
      <div class="per_person0">
        <p style="color:grey; font-size: 12px;">/ person</p>
      </div>
      <div class="tip_amount_per_person_price">
        <p style="margin:auto; color:hsl(172, 67%, 45%); font-size:30px;" id="tip_per_person_result"></p>
      </div>
      <div class="total_amount_per_person">
        <p style="margin:center; color:white;" >Total
        </p>
      </div>
      <div class="total_amount_per_person_price" >
        <p style="margin:auto; color:hsl(172, 67%, 45%); font-size:30px;" id="total_per_person_result"></p>
      </div>
      <div class="per_person1">
        <p style="color:grey; font-size: 12px;">/ person</p>
      </div>
      <button class="reset" style="text-align: center; margin: auto; display:table-cell; vertical-align:middle;
        " onclick="window.location.reload();">RESET</button>
    </div>
    <div class="bill_div_title">
      <p>Bill</p>
    </div>
    <input style="border:0px;" type="number" class="bill_div" id="bill_total" placeholder="0" oninput="updateBill()">
    <div class="dollar_sign_div">
      <img id="dollar_sign" src="images\icon-dollar.svg" />
    </div>
    <div class="tip_title">
      <p>Select Tip %</p>
    </div>
    <button class="five_percent" onclick="tip_calc(0.05)">
      <p style="margin:auto; color:white;">5%</p>
    </button>
    <button class="ten_percent" onclick="tip_calc(0.10)">
      <p style="margin:auto; color:white;">10%</p>
    </button>
    <button class="fifteen_percent" onclick="tip_calc(0.15)">
      <p style="margin:auto; color:white;">15%</p>
    </button>
    <button class="twenty_percent" onclick="tip_calc(0.20)">
      <p style="margin:auto; color:white;">20%</p>
    </button>
    <button class="fifty_percent" onclick="tip_calc(0.50)">
      <p style="margin:auto; color:white;">50%</p>
    </button>
    <input style="color:hsl(183, 100%, 15%); text-align:center;" type="number" class="custom_percent" id="custom" placeholder="Custom %" oninput="tip_calc(this.value / 100)">
    <div class="number_of_people_title">
      <p>Number of People</p>
    </div>
    <input style="border:0px;" type="number" class="num_people_div" id="num_people" placeholder="0" oninput="updateBill()">
    <div class="icon_person_div">
      <img id="icon_person" src="images\icon-person.svg" />
    </div>
  </div>
</body>
</html>
